name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'trinix/version.py'
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      created: ${{ steps.create_release.outputs.created }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          VERSION=$(grep -o '"[0-9]*\.[0-9]*\.[0-9]*"' trinix/version.py | tr -d '"')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create release
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_TAG="v${{ steps.get_version.outputs.version }}"
          
          # Check if the release already exists
          if ! gh release view $RELEASE_TAG &>/dev/null; then
            gh release create $RELEASE_TAG \
              --title "Release $RELEASE_TAG" \
              --notes "Auto-generated release for version ${{ steps.get_version.outputs.version }}"
            echo "created=true" >> $GITHUB_OUTPUT
          else
            echo "Release $RELEASE_TAG already exists, skipping creation"
            echo "created=false" >> $GITHUB_OUTPUT
          fi

  pypi-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Get pip cache dir
        id: pip-cache
        run: |
          python -m pip install --upgrade pip setuptools
          echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}-${{ hashFiles('requirements.txt') }}

      - name: Install build dependencies
        run: |
          pip install --upgrade pip setuptools wheel twine build
          # Install only core dependencies needed for building (not flash-attn/triton)
          pip install torch>=2.0.0 numpy>=1.20.0 --progress-bar off

      - name: Build wheels
        shell: bash
        run: |
          python -m build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          # Option 1: Use trusted publishing (OIDC) - recommended, no token needed
          # Requires setup on PyPI: https://pypi.org/manage/account/publishing/
          
          # Option 2: Use API token (uncomment if not using trusted publishing)
          # password: ${{ secrets.PYPI_API_TOKEN }}
